<div class="container mt-4">
  <div class="login">
    <h1 style="font-weight: bold;">Bienvenue</h1>
    <img src="assets/files/undraw_welcome_3gvl.png">
    <h3>Afin de gérer vos rendez-vous médicaux avec StayHealthy</h3>

    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Entrer votre email"  formControlName="email" required>
        <mat-error id="email-err" *ngIf="loginForm.invalid">{{getEmailErrMessage()}}</mat-error>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Mot de Passe</mat-label>
        <input matInput type="password" placeholder="Entrer votre mot de passe"  formControlName="password" required>
        <mat-error id="password-err" *ngIf="loginForm.invalid">{{getPasswordErrMessage()}}</mat-error>
      </mat-form-field>
      <br>

      <mat-form-field appearance="outline">
        <mat-label>Profil</mat-label>
        <mat-select name="profile"  formControlName="profile" required>
          <mat-option value="patient">Patient</mat-option>
          <mat-option value="doctor">Médecin</mat-option>
        </mat-select>
        <mat-error id="profile-err" *ngIf="loginForm.invalid">{{getProfileErrMessage()}}</mat-error>
      </mat-form-field>
      <br>

      <div class="ml-2 mt-4">
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
        <mat-error id="login-err" *ngIf="loginFailed !== ''">{{loginFailed}}</mat-error><br>
        <a routerLink="/signup">Créer un compte?</a>
      </div>

    </form>
  </div>
</div>
